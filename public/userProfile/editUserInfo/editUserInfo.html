<html lang="en">
<head>

    <link rel="stylesheet" href="../../css/style.css">
    <link rel="stylesheet" href="../../css/containerRes.css">
    
    <link rel="stylesheet" href="../../css/headerPoster.css">
    <link rel="stylesheet" href="./util.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;1,100;1,300;1,400;1,500&display=swap"
        rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css?family=Jost:300,300italic,400,500,500italic,600,400italic,600italic,700,700italic,800,800italic" rel="stylesheet" type="text/css">    
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../../login/signUp.css">
        <title>Document</title>
    </head>
    <body>
    <div class="container">
        <div class="navbar">

        </div>
        <div class="headerPoster">
            <div class="posterContainer">
                <div class="elm productName">
                    <span>UPDATE YOUR PERSONAL INFO</span>
                </div>
                <div class="elm productPath">
                    <a href="/">
                        <i class="fa-solid fa-house goHome" style="font-size:12px;"></i>

                    </a>
                    <i class="fa-solid fa-angle-right" style="font-size:12px; margin:0px 15px;"></i>
                    <a href="../userProfile.html">

                        <span>Account</span>
                    </a>
                    <i class="fa-solid fa-angle-right" style="font-size:12px; margin:0px 15px;"></i>
                    <span>Change Account Information</span>
                </div>
            </div>
        </div>
        <div class="productArea">
            <div class="personalDetails">
                <div class="header getInfo">
                    <h2>Your Personal Details</h2>
                </div>
                <div class="field getInfo">
                    <div class="bind">
                        <div class="label">
                            <label for="">
                                <span>First Name</span>
                            </label>
                        </div>
                        <div class="input">
                            <input type="text" placeholder="First Name" id="firstName" class="elm">
                            <span class="errorMsg empty">First Name cannot be empty</span>

                        </div>
                    </div>
                    <div class="bind">
                        <div class="label">
                            <label for="">
                                <span>Last Name</span>
                            </label>
                        </div>
                        <div class="input">
                            <input type="text" placeholder="Last Name" id='lastName' class="elm">
                            <span class="errorMsg empty">Last Name cannot be empty</span>

                        </div>
                    </div>
                    
                    <div class="bind">
                        <div class="label">
                            <label for="">
                                <span>Telephone</span>
                            </label>
                        </div>
                        <div class="input">
                            <input type="text" placeholder="Telephone" id="telephone" class="elm">
                            <span class="errorMsg empty">Telephone cannot be empty</span>

                        </div>
                    </div>
                </div>
                
            </div>
            <div class="continue">
                <div class="continueBtn">
                    <span>continue</span>
                </div>
            </div>
        </div>
        <div class="footer">
            
        </div>
    </div>

    <script
    src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"
    integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
    ></script>
    <script src="../../js/index.js"></script>   
    <script src="../../js/navbar_app.js"></script>
    <script src="../../js/footer.js"></script>
    <script src="./editUserInfo.js"></script>
    <script src="../../js/navbar.js"></script>

</body>
</html>
