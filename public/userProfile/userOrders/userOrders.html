<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../../css/containerRes.css">
    <link rel="stylesheet" href="../../css/headerPoster.css">
    <link rel="stylesheet" href="../../css/homepage_modules/navbar.css">
    <link rel="stylesheet" href="../../css/homepage_modules/footer.css">
    <link rel="stylesheet" href="../../css/style.css">
    <link rel="stylesheet" href="./userOrders.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;1,100;1,300;1,400;1,500&display=swap"
        rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css?family=Jost:300,300italic,400,500,500italic,600,400italic,600italic,700,700italic,800,800italic"
        rel="stylesheet" type="text/css">
</head>

<body>
    <div class="container">
        <div class="navbar">

        </div>
        <div class="headerPoster">
            <div class="posterContainer">
                <div class="elm productName">
                    <span>LOGIN</span>
                </div>
                <div class="elm productPath">
                    <a href="/">
                        <i class="fa-solid fa-house goHome" style="font-size:12px;"></i>

                    </a>
                    <i class="fa-solid fa-angle-right" style="font-size:12px; margin:0px 15px;"></i>
                    <span>Account</span>
                </div>
            </div>
        </div>
        <div class="productArea">
            <div class="header">
                <h2>Order History</h2>
                <table class="orderDetails">
                    <th colspan="2">Order Details</th>

                    <tr>
                        <td>
                            <div class="bind">

                                <span class="key">
                                    Order Id:
                                </span>
                                <span class="value">
                                    #5
                                </span>
                            </div>
                            <div class="bind">

                                <span class="key">
                                    Date Added:
                                </span>
                                <span class="value">
                                    20/10/2021
                                </span>
                            </div>

                        </td>
                        <td>
                            <div class="bind">

                                <span class="key">
                                    Payment Method:
                                </span>
                                <span class="value">
                                    Cash On Delevery
                                </span>
                            </div>
                            <div class="bind">

                                <span class="key">
                                    Shipping Method:
                                </span>
                                <span class="value">
                                    Flat Shipping Rate
                                </span>
                            </div>

                        </td>
                    </tr>
                </table>
                <table class="orderAddress">
                    <tr>
                        <th>Shipping Address</th>
                    </tr>
                    <tr>
                        <td>
                            <div class="bind">
                                <span class="user_name">My name</span>
                                
                            </div>
                            <div class="bind">
                                <span class="user_company">My Company</span>
                                
                            </div>
                            <div class="bind">
                                <span class="user_address1">
                                    user address 1
                                </span>
                            </div>
                            <div class="bind">
                                <span class="user_address2">
                                    user address 2
                                </span>
                            </div>
                            <div class="bind">
                                <span class="user_city_pin">
                                     <span>city</span>
                                     <span>pin code</span>
                                </span>
                            </div>
                            <div class="bind">
                                <span class="dist">
                                    district
                                </span>

                            </div>
                            <div class="bind">
                                <span class="country">
                                    country
                                </span>
                            </div>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
        <div class="footer">

        </div>
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"
        integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="../../js/index.js"></script>
    <script src="../../js/footer.js"></script>
    <script src="../../js/navbar_app.js"></script>
    <script src="../../js/navbar.js"></script>

</body>

</html>
