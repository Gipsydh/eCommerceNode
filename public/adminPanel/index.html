<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/dashboard.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;1,100;1,300;1,400;1,500&display=swap"
        rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css?family=Jost:300,300italic,400,500,500italic,600,400italic,600italic,700,700italic,800,800italic" rel="stylesheet" type="text/css">   
    <title>Document</title>
</head>
<body>
    <div class="container v-theme-dark v-application">
        <div class="leftBar">
            <div class="heading">
                <span>LOGO</span>
            </div>
            <div class="box">
                <div class="category">
                    <div class="option">
                        <div class="optionName">
                            <i class="fa-solid fa-tag"></i>
                            <span>Products</span>
                        </div>
                        <div class="ddArrow">
                            <i class="fa-solid fa-chevron-right"></i>
                        </div>
                    </div>
                    <div class="option">
                        <div class="optionName">
                            <i class="fa-solid fa-tag"></i>
                            <span>Products</span>
                        </div>
                        <div class="ddArrow">
                            <i class="fa-solid fa-chevron-right"></i>
                        </div>
                    </div>
                </div>
                <div class="category">
                    <div class="option">
                        <div class="optionName">
                            <i class="fa-solid fa-tag"></i>
                            <span>Products</span>
                        </div>
                        <div class="ddArrow">
                            <i class="fa-solid fa-chevron-right"></i>
                        </div>
                    </div>
                </div>
                <div class="category">
                    <div class="option">
                        <div class="optionName">
                            <i class="fa-solid fa-tag"></i>
                            <span>Products</span>
                        </div>
                        <div class="ddArrow">
                            <i class="fa-solid fa-chevron-right"></i>
                        </div>
                    </div>
                </div>
            </div>
           <div class="collapse">
            <i class="fa-solid fa-angles-left"></i>
           </div>
        </div>
        <div class="right">
            <div class="display">
                <div class="headingBar">
                    <div class="heading">
                        <span>Products</span>
                    </div>
                    <div class="info">
                        <span>Dashboard</span>
                        <form action="" class="productFindSubmit">
                            <input type="text" class="search" placeholder="Enter product name">
                            <i class="fa-solid fa-magnifying-glass"></i>
                        </form>
                    </div>
                </div>
                <div class="pointBar">
                    <span>Product Id</span>
                    <span>Product Name</span>
                    <span>Product Price</span>
                    <span>Edit</span>
                </div>
                <div class="card">
                    

                </div>
            </div>
        </div>
    </div>
    <script
    src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"
    integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
    ></script>
    <script src="./script/index-app.js"></script>
</body>
</html>
