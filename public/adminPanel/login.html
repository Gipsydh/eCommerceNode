<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/login.css">
    <link href="https://fonts.googleapis.com/css?family=Jost:300,300italic,400,500,500italic,600,400italic,600italic,700,700italic,800,800italic" rel="stylesheet" type="text/css">    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;1,100;1,300;1,400;1,500&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Jost:300,300italic,400,500,500italic,600,400italic,600italic,700,700italic,800,800italic" rel="stylesheet" type="text/css">   

    <title>Document</title>
</head>
<body>
    
    <div class="loginContainer">
        <div class="errorModuleWrapper">

            <div class="errorModule errorModuleIncoming">
                <div class="title elm">
                    <span>Error</span>
                </div>
                <div class="upper elm">
                    <i class="fa-solid fa-triangle-exclamation"></i>
                    <span>Something went wrong. Try again</span>
                </div>
                <div class="lower btn elm">
                    <span class="closeError">Try again</span>
                </div>
            </div>
        </div>


        <div class="loginLeft">
            <div class="logInHeadingMobile">
                <span>Log In</span>
                <!-- <span style="display: block; font-weight:200; font-size:15px">Only for admin</span> -->
            </div>
            <div class="card">
                <div class="heading elm">
                    <span>Brand</span>
                </div>
                <div class="info elm">
                    <span>Lorem ipsum dolor sit amet.</span>
                </div>
                <form action="">
                    <input type="text" id="username" placeholder="username" required>
                    <input type="password" id="password" placeholder="password" required>
                    <input type="submit" value="Login" id="loginSubmit">
                </form>
                
                <div class="info elm" style="position: absolute; bottom:23%; width:80%; display: flex; align-items: center;flex-direction: column;">
                    <i class="fa-solid fa-triangle-exclamation" style="display: inline; color:gray ; margin-bottom: 15px; font-size: 20px;"></i>

                    <span style="font-size:10px; text-align: center; display: block;">This password cannot be rocovered and changed. To change Password contact to service administrator</span>
                </div>
            </div>

        </div>
        <div class="loginRight">
            <div class="infoBox">

            </div>
        </div>
    </div>
</body>
<script
    src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"
    integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
    ></script>
<script src="./script/login-app.js"></script>
</html>
