<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="./shopUtils/arrange.css">
    <link rel="stylesheet" href="../css/homepage_modules/navbar.css">
    <link rel="stylesheet" href="../css/homepage_modules/footer.css">
    <link rel="stylesheet" href="./shop.css">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="./shopUtils/pageNav.css">
    <link rel="stylesheet" href="../css/containerRes.css">
    <link rel="stylesheet" href="./shopUtils/productShow.css">
    <link rel="stylesheet" href="../css/headerPoster.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;1,100;1,300;1,400;1,500&display=swap"
        rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css?family=Jost:300,300italic,400,500,500italic,600,400italic,600italic,700,700italic,800,800italic"
        rel="stylesheet" type="text/css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading...</title>
</head>

<body>

    <div class="container">
        <div class="navbar">

        </div>
        <div class="headerPoster">
            <div class="posterContainer">
                <div class="elm productName">
                    <span>SOMETHING NAME</span>
                </div>
                <div class="elm productPath">
                    <a href="/">
                        <i class="fa-solid fa-house goHome" style="font-size:12px;"></i>

                    </a>
                    <i class="fa-solid fa-angle-right" style="font-size:12px; margin:0px 15px;"></i>
                    <span>Something name</span>
                </div>
            </div>
        </div>
        <div class="productArea">
            <div class="arrangeOver">
                <div class="sortListContainer">

                    <div class="sortList">
                        <div class="closeBtn btn">
                            <i class="fa-solid fa-xmark"></i>
                        </div>
                        <div class="header">
                            <h2>Shop By</h2>

                        </div>
                        <div class="options">
                            <div class="bind">

                                <div class="listOption">
                                    <span>Price</span>
                                    <i class="fa-solid fa-angle-down"></i>
                                </div>
                                <div class="priceDetails optionDetails">
                                    <div class="inputRange">
                                        <input type="number" class="min_val" value="10">
                                        <span>To</span>
                                        <input type="number" class="max_val" value="5000" style="z-index:10">
                                    </div>
                                    <!-- <div class="setRange">
                                        <input type="range" class="min_val">
                                        <input type="range" class="max_val">
                                    </div> -->
                                </div>
                            </div>
                            <div class="bind">

                                <div class="listOption">
                                    <span>Categories</span>
                                    <i class="fa-solid fa-angle-down"></i>

                                </div>
                                <div class="optionDetails">

                                </div>
                            </div>
                            <div class="bind">

                                <div class="listOption">
                                    <span>Manufacturers</span>
                                    <i class="fa-solid fa-angle-down"></i>
                                </div>
                                <div class="companyList optionDetails">

                                </div>
                            </div>
                            <div class="bind">

                                <div class="listOption">
                                    <span>Size</span>
                                    <i class="fa-solid fa-angle-down"></i>
                                </div>
                                <div class="sizeList optionDetails">
                                    <div class="option">
                                        <input type="checkbox" class="size">
                                        <span>XS</span>
                                    </div>
                                    <div class="option">
                                        <input type="checkbox" class="size">
                                        <span>S</span>
                                    </div>
                                    <div class="option">
                                        <input type="checkbox" class="size">
                                        <span>M</span>
                                    </div>
                                    <div class="option">
                                        <input type="checkbox" class="size">
                                        <span>L</span>
                                    </div>
                                    <div class="option">
                                        <input type="checkbox" class="size">
                                        <span>L</span>
                                    </div>
                                    <div class="option">
                                        <input type="checkbox" class="size">
                                        <span>XL</span>
                                    </div>
                                    <div class="option">
                                        <input type="checkbox" class="size">
                                        <span>XXL</span>
                                    </div>
                                </div>
                            </div>
                            <div class="bind">

                                <div class="listOption">
                                    <span>Color</span>
                                    <i class="fa-solid fa-angle-down"></i>
                                </div>
                                <div class="colorList optionDetails">
                                    <div class="option">

                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="arrange">
                    <div class="showingOptns arrangeElm">
                        <div class="showingOptn gridView" title="Grid">
                            <i class="fa-solid fa-grip btn"></i>
                        </div>
                        <div class="showingOptn listView" title="List">
                            <i class="fa-solid fa-list btn"></i>
                        </div>
                        <div class="showingOptn sortView" title="Sort">
                            <i class="fa-solid fa-bars btn"></i>
                        </div>
                    </div>
                    <div class="sortNsizeNfilter ">
                        <div class="sortBox ddOption arrangeElm">
                            <label>Sort By:</label>
                            <select name="product_sort" id="product_sort" class="btn productSort">
                                <option value='"p_price":"asc"' selected="selected">Default</option>
                                <option value='"p_name":"asc"'>Name (A-Z)</option>
                                <option value='"p_name":"desc"'>Name (Z-A)</option>
                                <option value='"p_price":"asc"'>Price (Low > High)</option>
                                <option value='"p_price":"desc"'>Price (High > Low)</option>
                                <option value='"p_rating":"desc"'>Rating (Highest)</option>
                                <option value='"p_rating":"asc"'>Rating (Lowest)</option>

                            </select>
                        </div>
                        <div class="sizeBox ddOption arrangeElm">
                            <label>Show:</label>
                            <select name="display_amount" id="display_amount" class="btn productPageLength">
                                <option value="10">10</option>
                                <option value="25">25</option>
                                <option value="50">50</option>
                                <option value="100">100</option>
                            </select>
                        </div>
                        <div class="filterBox arrangeElm btn">
                            <i class="fa-solid fa-bars-staggered"></i>
                            <span>Filter</span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="showProducts">

            </div>
            <div class="pageNumber">
                <div class="pageInfo">
                    <span>Showing page 1 to 9 of 14 (2 pages)</span>
                </div>
                <div class="pageNav">
                    <div class="pageBack elm btn">
                        <i class="fa-solid fa-arrow-left"></i>
                    </div>
                    <div class="pageNumbers" style="display:flex">

                        
                    </div>
                    <div class="pageFront elm btn">
                        <i class="fa-solid fa-arrow-right"></i>
                    </div>
                </div>
            </div>
        </div>

        <div class="footer">

        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"
        integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="../js/index.js"></script>
    <script src="../js/navbar_app.js"></script>
    <script src="../js/footer.js"></script>
    <script src="../js/navbar.js"></script>
    <script src="./shop.js"></script>
    <script src="./js/arrange.js"></script>
    <script src="./js/productView.js"></script>

</body>

</html>
