<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/containerRes.css">
    <link rel="stylesheet" href="../css/headerPoster.css">
    <link rel="stylesheet" href="../css/homepage_modules/navbar.css">
    <link rel="stylesheet" href="../css/homepage_modules/footer.css">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
    href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;1,100;1,300;1,400;1,500&display=swap"
    rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css?family=Jost:300,300italic,400,500,500italic,600,400italic,600italic,700,700italic,800,800italic" rel="stylesheet" type="text/css">    
    <link rel="stylesheet" href="./login.css">
</head>
<body>
    <div class="container">
        <div class="navbar">

        </div>
        <div class="headerPoster">
            <div class="posterContainer">
                <div class="elm productName">
                    <span>LOGIN</span>
                </div>
                <div class="elm productPath">
                    <a href="/">
                        <i class="fa-solid fa-house goHome" style="font-size:12px;"></i>

                    </a>
                    <i class="fa-solid fa-angle-right" style="font-size:12px; margin:0px 15px;"></i>
                    <span>Something name</span>
                </div>
            </div>
        </div>
        <div class="productArea">
            <div class="signUp elm">
                <h2>New Customer</h2>
                <p style="margin-bottom: 10px;">Register Account</p>
                <p>By creating an account you will be able to shop faster, be up to date on an order's status, and keep track of the orders you have previously made.</p>
                <a href="./signUp.html" style="color: white;">
                <div class="btn submitBtn signUpBtn">
                   <span>Continue</span>
                </div>
            </a>
            </div>
            <div class="signIn elm">
                <h2 style="margin-bottom: 10px;">Returning Customer</h2>
                <p style="margin-bottom: 10px;">I am a returning customer</p>
                <form action="">
                    <div class="section">
                        <label for="email">E-Mail Address</label>
                        <input type="text" placeholder="E-Mail Address">
                    </div>
                    <div class="section">
                        <label for="password">Password</label>
                        <input type="password" placeholder="Password">
                    </div>
                    <div class="btn submitBtn signIn">
                        <input type="submit" value="Login">
                    </div>
                </form>
            </div>
        </div>
        <div class="footer">
            
        </div>
    </div>


    <script
    src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"
    integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
    ></script>
    <script src="../js/index.js"></script>
    <script src="../js/footer.js"></script>
    <script src="../js/navbar.js"></script>

</body>
</html>
